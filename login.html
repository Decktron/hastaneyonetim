<!DOCTYPE html>
<html lang="tr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Kayıt Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { margin-bottom: 20px; }
        .form-section { display: flex; justify-content: center; align-items: center; height: 50vh; }
        .card { width: 100%; max-width: 400px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .logo {
            width: 100px; height: 100px; border-radius: 50%; background-color: #f8f9fa;
            display: flex; justify-content: center; align-items: center; margin: 0 auto 20px auto;
        }
        .logo img { width: 80px; height: 80px; }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hasta Kayıt Sistemi</a>
    </nav>

    <div class="container">
        <!-- Kullanıcı Giriş Ekranı -->
        <div id="login-section" class="form-section">
            <div class="card text-center">
                <div class="logo">
                    <!-- Logo buraya yerleştirilecek -->
                    <img src="https://cdn0.iconfinder.com/data/icons/find-a-job-and-interview-flat/512/business_infographic_marketing_report_slide_corporate_presentation_graph_powerpoint-512.png" alt="Logo">
                </div>
                <h2 class="mb-4">Kullanıcı Girişi</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" required="">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary w-50">Giriş Yap</button>
                    <div id="error-message" class="error-message">Kullanıcı adı veya şifre yanlış</div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');

            // Kullanıcı Girişi İşlemi
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');

                // Basit bir kullanıcı doğrulama
                const users = [
                    { username: 'doktor', password: 'doktor123', role: 'doctor' },
                    { username: 'kayitci', password: 'kayitci123', role: 'registrar' },
                    { username: 'xray', password: 'xray123', role: 'xray' },
                    { username: 'emar', password: 'emar123', role: 'emar' },
		    { username: 'yetki', password: '123', role: 'yetki' }

                ];

                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    window.location.href = `${user.role}.html`;
                } else {
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>





</body></html>
